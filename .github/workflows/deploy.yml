name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'terrace-kids-food-cart/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore .next cache
        uses: actions/cache@v4
        with:
          path: |
            terrace-kids-food-cart/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('terrace-kids-food-cart/package-lock.json') }}-${{ hashFiles('terrace-kids-food-cart/**.[jt]s', 'terrace-kids-food-cart/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('terrace-kids-food-cart/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci
        working-directory: terrace-kids-food-cart

      - name: Build with Next.js
        run: npm run build
        working-directory: terrace-kids-food-cart

      - name: Export static site (next export)
        run: npm run export
        working-directory: terrace-kids-food-cart

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: terrace-kids-food-cart/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4