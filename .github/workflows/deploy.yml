name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  packages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'terrace-kids-food-cart/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore .next cache
        uses: actions/cache@v4
        with:
          path: |
            terrace-kids-food-cart/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('terrace-kids-food-cart/package-lock.json') }}-${{ hashFiles('terrace-kids-food-cart/**.[jt]s', 'terrace-kids-food-cart/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('terrace-kids-food-cart/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci
        working-directory: terrace-kids-food-cart

      - name: Build with Next.js
        run: npm run build
        working-directory: terrace-kids-food-cart

      - name: Upload Next.js build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: terrace-kids-food-cart/.next

  # Publish container image to GitHub Container Registry
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./terrace-kids-food-cart
          file: ./terrace-kids-food-cart/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/terrace-kids-food-cart:latest
            ghcr.io/${{ github.repository_owner }}/terrace-kids-food-cart:${{ github.sha }}